<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Master - To Do List</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="app-header">
            <h1><i class="fas fa-list-check"></i> Task Master</h1>
            <p class="subtitle">Stay organized and productive</p>
        </div>

        <div class="input-section">
            <div class="input-wrapper">
                <input type="text" id="taskInput" placeholder="Add a new task..." autocomplete="off">
                <button id="addBtn" class="btn-add"><i class="fas fa-plus"></i> Add Task</button>
            </div>
            <div class="task-stats">
                <div class="stat">
                    <span class="stat-label">Total</span>
                    <span class="stat-value" id="totalTasks">0</span>
                </div>
                <div class="stat">
                    <span class="stat-label">Completed</span>
                    <span class="stat-value" id="completedTasks">0</span>
                </div>
                <div class="stat">
                    <span class="stat-label">Remaining</span>
                    <span class="stat-value" id="remainingTasks">0</span>
                </div>
            </div>
        </div>

        <div class="tasks-container">
            <div class="filter-buttons">
                <button class="filter-btn active" data-filter="all">All</button>
                <button class="filter-btn" data-filter="active">Active</button>
                <button class="filter-btn" data-filter="completed">Completed</button>
            </div>
            
            <ul id="taskList" class="task-list"></ul>
            <div class="empty-state" id="emptyState">
                <i class="fas fa-inbox"></i>
                <p>No tasks yet.... Add one to get started!</p>
            </div>
        </div>

        <div class="action-buttons">
            <button id="clearBtn" class="btn-clear"><i class="fas fa-trash"></i> Clear Completed</button>
        </div>
    </div>



    <script src="app.js"></script>
</body>
</html>
